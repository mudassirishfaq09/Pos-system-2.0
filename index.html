<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Al Nakheel Restaurant</title>
		<link rel="stylesheet" href="css/styles.css" />
		<style>
			@media print {
				body * {
					visibility: hidden;
				}
				.invoice,
				.invoice * {
					visibility: visible;
				}
				.invoice {
					position: absolute;
					left: 0;
					top: 0;
					width: 100%;
				}
				#invoiceSummary {
					visibility: none !important;
				}
				#invoiceDetails .actions {
					display: none !important;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo">AL Nakheel Restaurant</div>
			<div class="search-controls">
				<input type="text" id="search" placeholder="Search for products..." />
			</div>
			<nav>
				<ul>
					<li><a href="customersdata.html">Customers Data</a></li>
					<li><a href="realTimeGraphs.html">Real time sales graph </a></li>
				</ul>
			</nav>
		</header>
		<div class="filters">
			<button class="filter-btn" data-category="All">All</button>
			<button class="filter-btn" data-category="Breakfast">Breakfast</button>
			<button class="filter-btn" data-category="Lunch">Lunch</button>
			<button class="filter-btn" data-category="Dinner">Dinner</button>
			<button class="filter-btn" data-category="Roti">Roti</button>
			<button class="filter-btn" data-category="Snacks">Snacks</button>
			<button class="filter-btn" data-category="Drinks">Drinks</button>
			<button class="filter-btn" data-category="Salan">Salan</button>
			<button class="filter-btn" data-category="Rice">Rice</button>
			<button class="filter-btn" data-category="Specials">Specials</button>
			<!-- Add other filters here -->
		</div>
		<div class="container">
			<main class="main-content">
				<div class="product-grid" id="productGrid">
					<!-- Products will be dynamically added here -->
				</div>
			</main>
			<aside class="invoice">
				<div id="invoiceContainer">
					<div id="invoiceHeader">
						<h1>Al Nakheel Restaurant</h1>
						<p>Al uraibi St, Nakheel, Ras-al-Khaimah near Gulf Cinema</p>
						<p>Phone: 971557493100</p>
					</div>
					<div id="invoiceInfo">
						<p><strong>Date:</strong> <span id="invoiceDate"></span></p>
						<p><strong>Invoice No:</strong> <span id="invoiceNumber"></span></p>
					</div>
					<table id="invoiceDetails">
						<thead>
							<tr>
								<th>Item</th>
								<th>Price</th>
								<th>QTY</th>
								<th>Total</th>
								<th class="actions">Actions</th>
							</tr>
						</thead>
						<tbody>
							<!-- Invoice items will be dynamically added here -->
						</tbody>
					</table>
					<div id="invoiceSummary">
						<p>
							<strong>Subtotal:</strong> <span id="invoiceSubtotal">0 AED</span>
						</p>
						<p class="tax">
							<strong>Tax:</strong>
							<input
								type="number"
								id="taxInput"
								placeholder="0"
								min="0"
								max="100"
							/>
							%
						</p>
						<p>
							<strong>Taxed Subtotal:</strong>
							<span id="taxedSubtotal">0 AED</span>
						</p>

						<p class="d-none">
							<strong>Total VAT:</strong> <span id="totalVAT">0 AED</span>
						</p>
					</div>
					<div class="centrebtns">
						<button id="printInvoice">Print Invoice</button>
						<button id="saveData">Save Data</button>
					</div>
				</div>
			</aside>
		</div>
		<script src="JS/main.js"></script>
	</body>
</html>
